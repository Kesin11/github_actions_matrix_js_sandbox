name: "CI in Container"
on: [push]

jobs:
  check_pr:
    strategy:
      matrix:
        container: ["node:10", "node:12"]

    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.container }}
    steps:
    - uses: actions/checkout@v1

    - run: whoami
    - run: uname
    - run: env

    - name: "node version"
      run: node --version

    - name: "npm ci"
      run: npm ci

    - name: "npm run build"
      run: npm run build

    - name: "npm run test"
      run: npm run test